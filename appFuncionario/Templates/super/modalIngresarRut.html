<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script><!-- jQuery -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script><!-- Bootstrap -->
<!-- Modal -->
<div class="modal fade" id="validarRut" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" id="divMainMD">
    <div class="modal-dialog" role="document" id="divDialogMD">
      <div class="modal-content" id="contentMD">
        <div class="modal-header" id="headerMD">
          <p class="modal-title" id="tituloMD">Ingrese Rut</p>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="cerrarMD">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form action= "/almacenar" method="GET">{% csrf_token %}    
        <input type="hidden" name="func" value = "{{Funcionario.getRut}}">
        <div class="modal-body" id="bodyMD">
            <p id="textoMD">Escanee tarjeta o ingrese Rut sin puntos ni gu√≠on</p>
            <input type="text" placeholder="Ejemplo:123456789" id="campoIngresoMD" name="rutCliente" required>
        </div>
        <div class="modal-footer" id="footerMD">
            <button type="sumbit" class="btn btn-success" id="ingresarMD">Ingresar</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal" id="cancelMD">Cancelar</button>
        </div>
        </form>
      </div>
    </div>
</div>
