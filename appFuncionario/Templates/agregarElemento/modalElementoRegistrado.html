<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script><!-- jQuery -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script><!-- Bootstrap -->
<!-- Modal -->
{% load static %}
{% load qr_code %}
<div class="modal fade" id="elementoRegistrado" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" id="divMainMD"data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog" role="document" id="divDialogMD" data-backdrop="static" data-keyboard="false">
      <div class="modal-content" id="contentMD">
        <div class="modal-header" id="headerMD">
          <p class="modal-title" id="tituloMD">Elemento Registrado</p>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="cerrarMD">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="bodyMD">
          <div class="container">
              <h3 style="margin-left:-55%;">Elemento Ingresado Correctamente</br></h3>
              </div>
          </div>
        </div>
        <div class="modal-footer" id="footerMD">
              <ul style="list-style-type:none;">
              <li style="float:left;"><button type="button" class="btn btn-danger" data-dismiss="modal" id="btnContinuar">Continuar</button></li>
            <form action= "/home" method="GET">{% csrf_token %}
                <input type="hidden" name="func" value = "{{Funcionario.getRut}}">
              <input type="hidden" name="accion" value = "cancelElemento">
                <li style="float:left; margin-left:-15%"><button type="sumbit" class="btn btn-success" id="cerrarMDHome">Home</button></li>
            </form>
            </ul>
        </div>
      </div>
    </div>
</div>
