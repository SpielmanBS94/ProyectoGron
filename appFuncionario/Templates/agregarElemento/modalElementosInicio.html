<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script><!-- jQuery -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script><!-- Bootstrap -->
<!-- Modal -->
<div class="modal fade" id="elegirElementoInicial" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" id="divMainMD">
    <div class="modal-dialog" role="document" id="divDialogMD">
      <div class="modal-content" id="contentMD">
        <div class="modal-header" id="headerMD">
          <p class="modal-title" id="tituloMD">Selecione Elemento a Agregar</p>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="cerrarMD">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form action= "/guardarElemento" method="GET">{% csrf_token %}    
          <input type="hidden" name="func" value = "{{Funcionario.getRut}}">
          <div class="modal-body" id="bodyMD">
              <label class="miro-radiobutton">
                <input type="radio" value="Bicicleta" name="radio" checked>
                <span>Bicicleta</span>
              </label>
              <label class="miro-radiobutton">
                  <input type="radio" value="EPP" name="radio">
                  <span>EPP</span>
              </label>
              <label class="miro-radiobutton">
                  <input type="radio" value="Estacionamiento" name="radio">
                  <span>Estacionamiento</span>
              </label>
              <label class="miro-radiobutton">
                  <input type="radio" value="Herramienta" name="radio">
                  <span>Herramienta</span>
              </label>
          </div>
          <div class="modal-footer" id="footerMD">
              <input type="hidden" name="Momento" value = "Inicio">
              <button type="sumbit" class="btn btn-success" id="ingresarMDcambio">Ingresar</button>
            <button type="button" class="btn btn-danger" data-dismiss="modal" id="cancelMDcambio">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
</div>
