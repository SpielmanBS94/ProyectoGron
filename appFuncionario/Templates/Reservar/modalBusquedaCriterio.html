<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script><!-- jQuery -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script><!-- Bootstrap -->
<!-- Modal -->
<div class="modal fade" id="busqueda" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" id="divMainMD">
    <div class="modal-dialog" role="document" id="divDialogMD">
      <div class="modal-content" id="contentMD">
        <div class="modal-header" id="headerMD">
          <p class="modal-title" id="tituloMD">Resultados Busqueda</p>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="cerrarMD">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form action= "/reservar" method="POST">{% csrf_token %}    
        <div class="modal-body" id="bodyMD">
            {% include 'reservar/listaElementosSelect.html' %}
            <input type="hidden" name="func" value = "{{Funcionario.getRut}}">
            <input type="hidden" name="serv" value = "{{Servicio.getNum}}">
            <input type="hidden" name="rutCliente" value = "{{Cliente.getRut}}">
            <input type="hidden" name="ListaAgregados" value = "{{ListaAgregados}}">
            <input type="hidden" name="accion" value = "Agregar">
            <input type="hidden" name="seleccion" id="select">
        </div>
        <div class="modal-footer" id="footerMD">
          <button type="sumbit" class="btn btn-success" id="agregarElementos">Ingresar</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal" id="cancelMD">Cancelar</button>
        </div>
        </form>
      </div>
    </div>
</div>

<script>
  $('#agregarElementos').on('click', function() {
      var diasSeleccionados = new Array();
      $('input[type=checkbox]:checked').each(function() {
          diasSeleccionados.push($(this).val());
      });
      document.getElementById("select").value= diasSeleccionados;
  });
</script>
